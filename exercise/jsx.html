<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root")
  function Title() {
      return (<h3 id="title" onMouseEnter={() => console.log("마우스 엔터!!")}>Hello I'm a title</h3>)
  }
  const Button =() =>( <button style={{backgroundColor: "tomato"}} onClick={() => console.log("1번 버튼 클릭!!!")}>클릭해주세요!!!</button>)

  const bgColor= "blue"
  const Button2 = <button style={bgColor} onClick={() => console.log("2번 버튼 클릭!!!")}>클릭 부탁드립니다!!!</button>

  const Container = () => (<div>
      <Title/>
      <Button/>
  </div>)
  ReactDOM.render(<Container/>, root)


  // 코드를 변환해주는 babel을 이용해서 브라우저가 JSX를 이해할 수 있도록 수정하도록 하자
</script>
</html>
