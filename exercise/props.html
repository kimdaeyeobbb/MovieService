  <!--코드를 변환해주는 babel을 이용해서 브라우저가 JSX를 이해할 수 있도록 수정하도록 하자-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, onCLick, fontSize }) {
      // 컴포넌트는 JSX를 반환하는  함수일 뿐임
      console.log(text, " was rendered");
      return (
        <button
          onClick={onCLick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn); // memorized verion button
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} onCLick={changeValue} fontSize={24} />
          <MemorizedBtn text="continue" />
        </div>
      );
    }

    // react 18
    // const root = document.getElementById("root");
    // ReactDOM.createRoot(root).render();

    // react 18 이전
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
