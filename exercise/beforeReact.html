<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span>총 클릭수: 0</span>
    <button id="btn">클릭!!!</button>
    <script>
        let counter = 0;
        const button = document.getElementById("btn");
        const span = document.querySelector("span");
        function handleClick() {
            counter += 1
            span.innerText = `총 클릭수: ${counter}`
        }
        button.addEventListener("click", handleClick)
    </script>
</body>
</html>
