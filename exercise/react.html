<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root")

        // const span = React.createElement("span")
        // createElement내에는 사용하고자하는 태그명을 넣을 것

        // const span = React.createElement("span", {id : "sexy-span"}, "Hello I'm a span")
        // id가 sexy-span인 span을 만듦
        // span안에 들어갈 내용: Hello I'm a span

        const h3 = React.createElement("h3", {
            id: "title",
            onMouseEnter: () => console.log("h3영역에 mouse가 enter되었습니다"),
            style: {
                backgroundColor: "tomato"
            }
        }, "Hello I'm a span")

        const btn = React.createElement("button", {
            onClick: () => console.log("클릭 되었습니다!")
        }, "클릭해줘!!")
        // 버튼에 property를 줌 (property대상: id, class name, style, 이벤트 리스너 등)
        // content: 클릭해줘!!


        /* 여러개를 한꺼번에 렌더링하고 싶을 때 array 사용 */
        const container = React.createElement("div", null, [h3, btn])
        // (root에 들어갈)html tag: div
        // property: null
        // content: [span, btn] -> 얘로 인해서 2개의 컴포넌트를 가지는 컴포넌트를 생성한것임

        ReactDOM.render(container, root);
        // ReactDOM: React elements를 가져다가 HTML로 바꾸는 역할을 함


        // ReactDOM.render(btn, root);

        // ReactDOM.render(span, root);
        // render: React element를 가지고 HTML로 만들어서 배치한다는 뜻
        // span을 root에 배치시키라는 뜻


    </script>
</html>
